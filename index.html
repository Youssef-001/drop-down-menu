<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop down menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="drop">Color</button>
    <div class="options">
      <div class="div-one option-div">
        <div id="option-one" class="color hidden"></div>
        <button class="one btn hidden">Red</button>
      </div>

      <div class="div-two option-div">
        <div id="option-two" class="color hidden"></div>
        <button class="two btn hidden">blue</button>
      </div>

      <div class="div-three option-div">
        <div id="option-three" class="color hidden"></div>
        <button class="three btn hidden">purple</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
