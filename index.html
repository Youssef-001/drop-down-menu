<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop down menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="drop">Drop Down</button>
    <div class="options">
      <div class="div-one">
        <div id="option-one" class="color hidden"></div>
        <button class="one btn hidden">option 1</button>
      </div>

      <div class="div-two">
        <div id="option-two" class="color hidden"></div>
        <button class="two btn hidden">option 2</button>
      </div>

      <div class="div-three">
        <div id="option-three" class="color hidden"></div>
        <button class="three btn hidden">option 3</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
