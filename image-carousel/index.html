<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <img src="./images/1.png" class="wall" alt="" />
      <div class="buttons">
        <button class="left">
          <img src="./images/arrow-left-bold.svg" class="arrow" alt="" />
        </button>
        <button class="right">
          <img src="./images/arrow-right-bold.svg" class="arrow" alt="" />
        </button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
